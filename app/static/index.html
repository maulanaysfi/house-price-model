<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
      <h1 class="text-2xl font-bold mb-6 text-center">House Price Predictor</h1>
      
      <form id="predictForm" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium" for="areaRange">Area (sqft): <span id="areaValue">50</span></label>
          <input type="range" id="areaRange" name="Area" min="50" max="180" value="50" class="w-full">
        </div>

        <div>
          <label class="block mb-1 font-medium" for="roomSelect">Rooms</label>
          <select id="roomSelect" name="Room" required class="w-full border border-gray-300 rounded px-3 py-2">
            <option value="" disabled selected>Select number of rooms</option>
            <option value="1">1 Room</option>
            <option value="2">2 Rooms</option>
            <option value="3">3 Rooms</option>
            <option value="4">4 Rooms</option>
            <option value="5">5 Rooms</option>
          </select>
        </div>
        
        <label class="block mb-1 font-medium">Include :</label>
        <div class="flex items-center space-x-4">
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="Parking">
            <span>Parking</span>
          </label>
          
          <label class="flex items-center space-x-2">
          <input type="checkbox" name="Warehouse">
          <span>Warehouse</span>
        </label>
        
        <label class="flex items-center space-x-2">
          <input type="checkbox" name="Elevator">
          <span>Elevator</span>
        </label>
      </div>
      
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">
        Predict Price
      </button>
    </form>
    
    <div id="result" class="mt-6 text-xl font-semibold text-center text-green-600 hidden"></div>
  </div>
  
  <script src="/static/js/script.js"></script>
</body>
</html>
